[tox]
skipsdist = True
envlist =
    setup
    py37
    py38
    report

[testenv:setup]
deps = coverage>=5.0a3
setenv =
    COVERAGE_FILE = .coverage
commands =
    coverage erase

[testenv]
;whitelist_externals = poetry
deps =
    coverage>=5.0a3
    pytest
commands =
    pip install -e .
    coverage run --append -m pytest

[testenv:report]
deps = coverage>=5.0a3
setenv =
    COVERAGE_FILE = .coverage
commands =
    coverage report -m
    coverage xml

